[book]
authors = ["Start9"]
language = "en"
src = "src"
title = "Documentation"

[build]
build-dir = "docs"

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.1.0"    # do not edit: managed by `mdbook-admonish install`

[output]

[output.html]
default-theme = "ayu"
preferred-dark-theme = "ayu"
additional-css = ["./theme/mdbook-admonish.css", "./theme/custom.css"]
additional-js = ["./theme/theme-toggle.js"]
git-repository-url = "https://github.com/start9labs/docs"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/start9labs/docs/edit/master/{path}"
site-url = "./"

[output.html.fold]
enable = true
level = 0
